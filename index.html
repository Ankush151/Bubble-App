<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble-App</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  
  <body>
    <h1>Bubbles App</h1>
    <div class="container">
      <div class="row">
        <canvas
          class="bubble"
          id="canvas1"
          onClick="onClick('canvas1', 'myCanvas1')"
        ></canvas>
        <canvas id="myCanvas1" width="70" height="70"></canvas>
      </div>
      <div class="row">
        <canvas
          class="bubble"
          id="canvas2"
          onClick="onClick('canvas2', myCanvas2)"
        ></canvas>
        <canvas id="myCanvas2" width="70" height="70"></canvas>
      </div>
      <div class="row">
        <canvas
          class="bubble"
          id="canvas3"
          onClick="onClick('canvas3', 'myCanvas3')"
        ></canvas>
        <canvas id="myCanvas3" width="70" height="70"></canvas>
      </div>
      <div class="row">
        <canvas
          class="bubble"
          id="canvas4"
          onClick="onClick('canvas4', 'myCanvas4')"
        ></canvas>
        <canvas id="myCanvas4" width="70" height="70"></canvas>
      </div>
    </div>
    <button onClick="onReset()">Reset</button>
  </body>

  <script src="./index.js"></script>
</html>
